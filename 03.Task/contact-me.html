<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h1>Get in touch with me!</h1>
		<form action="messages.php" method="post">
			<table>
				<tr>
					<td>
						<label for="name">Your name:</label>
					</td>
					<td>
						<input name="name" id="name" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Your email:</label>
					</td>
					<td>
						<input type="email" name="email" id="email"/>
					</td>
				</tr>
				<tr>
					<td>Let me know what's your opinion</td>
					<td>
						<select name="opinion">
							<option value="like">I like it</option>
							<option value="dislkie">I don't like it</option>
							<option value="no-opinion">I can't decide</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea name="message" cols="53" rows="3" placeholder="Your message"></textarea>
					</td>
				</tr>
			</table>
			
			<button type="submit">Send!</button>
		</form>
		
		<hr>
		<a href="index.html">Back</a>
	</body>
</html>
