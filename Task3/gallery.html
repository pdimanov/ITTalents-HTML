<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gallery</title>
		
		<style>
			div {
			display:inline-block;
			width:25%;
			float:left;
			}
			
			img {
			display:block;
			margin: auto;
			width: 80%;
			}
			
			p {
			text-align: center;
			}
			
			section {
			height: 350px;
			}
			
			h1 {
			text-align:center;
			}
		</style>
	</head>
	
	<body>
		<header>
			<h1>Gallery</h1>
		</header>
	
		<section>
			<div>
				<img src="img/cat-skiing.jpg" alt="Me skiing" />
				<p>This is me doing a little urban run.</p>
			</div>
			<div>
				<img src="img/CatSkierDownhill.gif" alt="Me skiing" />
				<p>Back when I was 6 years old, shredding with the GoPro.</p>
			</div>
			<div>
				<img src="img/cat-snowboard.jpg" alt="Cousin Eddy" />
				<p>My cousin Eddy. He's getting really good with the Photoshop color correction.</p>
			</div>
			<div>
				<img src="img/scared-cat.png" alt="My mother" />
				<p>The reaction my mother makes when she sees me skiing.</p>
			</div>
		</section>
		
		<hr>
		<footer>
			<a href="index.html">Back</a>
		</footer>
	</body>
</html>
